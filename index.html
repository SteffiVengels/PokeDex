<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="icon" type="image/x-icon" href="./assets/img/pokeball-1594373_640.png">

    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./styles/standard.css">
    <link rel="stylesheet" href="./styles/fonts.css">
    <link rel="stylesheet" href="./styles/assets.css">
    <link rel="stylesheet" href="./styles/types.css">
    <link rel="stylesheet" href="./styles/overlay.css">

    <script src="./script.js"></script>
    <script src="./scripts/template.js"></script>
</head>

<body onload="init()">
    <header>
        <div class="header">
            <div class="title">
                <img src="./assets/img/pokeball-1594373_640.png" alt="">
                <img src="./assets/img/Pokédex_logo.png" alt="">
            </div>
            <div class="searchForm">
                <input class="searchField" type="text" placeholder=" Search by name" id="searchField"
                    onkeydown="handleEnterKey(event)">
                <button class="searchButton" onclick="searchPokemonNames()">
                    <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                        width="24" height="24" fill="none" color="#45bdff" viewBox="0 0 24 24">
                        <path stroke="currentColor" stroke-linecap="round" stroke-width="2"
                            d="m21 21-3.5-3.5M17 10a7 7 0 1 1-14 0 7 7 0 0 1 14 0Z" />
                    </svg>
                </button>
            </div>
        </div>
    </header>
    <main>
        <section id="loadingSpinner">
            <div class="spinner">
                <div class="ring"></div>
                <div class="ring"></div>
                <div class="ring"></div>
            </div>
        </section>
        <section id="loadingDiv">
            <div class="pokemon-list" id="pokemon-list"></div>
            <div class="loadDiv" id="loadDiv">
                <button class="loadButton" onclick="loadMorePokemon()" disabled id="loadButton">Load more Pokémon</button>
            </div>
        </section>
        <section id="overlay" onclick="closeDialog()">
        </section>
    </main>
    <footer>
        Stefanie Vengels
    </footer>
</body>

</html>
